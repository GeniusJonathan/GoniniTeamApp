<div *ngIf="game && players">
  <a [routerLink]="['/games']">Go Back</a>
  <h2>Game Stats</h2>
  <div style="overflow:auto;">
    <table class="table">
      <thead>
        <tr>
          <th>
            Player
          </th>
          <th>
            Points
          </th>
          <th>
            FT-M
          </th>
          <th>
            FT-A
          </th>
          <th>
            3PT-M
          </th>
          <th>
            Fouls
          </th>
          <th>
            Details
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of game.playerstats">
          <td>
            {{players[player.id].firstname}} {{players[player.id].lastname}}
          </td>
          <td>
            {{player.points}}
          </td>
          <td>
            {{player.freethrowmade}}
          </td>
          <td>
            {{player.freethrowattempted}}
          </td>
          <td>
            {{player.threepointmade}}
          </td>
          <td>
            {{player.fouls}}
          </td>
          <td>
            {{player.details}}
          </td>
          <td>
            <a *ngIf="afAuth.authState | async" class="btn btn-warning btn-sm" [routerLink]="['/edit-gamestats/', game.$key, player.id]">Edit Stats</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

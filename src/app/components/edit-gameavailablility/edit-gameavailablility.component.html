<div *ngIf="game">
  <a [routerLink]="['/games']">Back</a>
  <br>
  <h2 class="page-header">Edit Availability</h2>
  <form (submit)="onEditSubmit()">
    <div class="form-group">
      <label>Game</label>
      <input class="form-control" type="text" [(ngModel)]="game" name="game" disabled>
    </div>
    <div class="form-group">
      <label>Player</label>
      <input class="form-control" type="text" [(ngModel)]="playername" name="playername" disabled>
    </div>
    <div class="form-group">
      <label>Available</label>
      <input class="form-control" type="checkbox" [(ngModel)]="available" name="available" required>
    </div>
    <input type="submit" value="submit" class="btn btn-success">
  </form>
</div>

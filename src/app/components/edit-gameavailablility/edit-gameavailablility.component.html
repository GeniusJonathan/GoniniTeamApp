<div *ngIf="game && players">
  <a [routerLink]="['/games']">Back</a>
  <br>
  <h2 class="page-header">Edit Availability</h2>
  <form (submit)="onEditSubmit()">
    <div class="form-group">
      <label>Game</label>
      <input class="form-control" type="text" [(ngModel)]="game" name="game" disabled>
    </div>
    <div class="form-group">
      <label>Player</label>
      <input class="form-control" type="text" value="{{players[player].firstname}} {{players[player].lastname}}" name="playername" disabled>
    </div>
    <div class="form-group">
      <label>Available</label>
      <!-- <input class="form-control" type="checkbox" [(ngModel)]="available" name="available" required> -->
      <select class="form-control" [(ngModel)]="available" name="available">
        <option value="Unknown">Unknown</option>
        <option value="Going">Going</option>
        <option value="Not Available">Can't  Go</option>
      </select>
    </div>
    <input type="submit" value="submit" class="btn btn-success">
  </form>
</div>

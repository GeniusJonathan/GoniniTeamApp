<h2>Team Roster</h2>
<p>
    <a *ngIf="afAuth.authState | async" class="btn btn-success" [routerLink]="['/add-player']">Create New</a>
</p>
<table class="table">
  <thead>
    <tr>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>
        {{player.firstname}}
      </td>
      <td>
        {{player.lastname}}
      </td>
      <td>
        <a *ngIf="afAuth.authState | async" class="btn btn-primary btn-sm" [routerLink]="['/edit-player/'+player.$key]" >Edit</a>
        <!-- <a class="btn btn-warning btn-sm" [routerLink]="['/player/'+player.$key]" >Details</a> -->
        <a *ngIf="afAuth.authState | async" (click)="onDeleteClick(player.$key)" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

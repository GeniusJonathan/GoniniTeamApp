<div *ngIf="allTeams">
  <a [routerLink]="['/games']">Back</a>
  <br>
  <h2 class="page-header">Edit Game</h2>

  <form (submit)="onEditSubmit()">
    <div class="col-md-4">
      <div class="form-group">
        <label>Home Team</label>
        <input class="form-control" type="text" [(ngModel)]="hometeam.name" name="hometeam" disabled>
      </div>
      <div class="form-group">
        <label>Away Team</label>
        <input class="form-control" type="text" [(ngModel)]="awayteam.name" name="awayteam" disabled>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input class="form-control" type="text" [(ngModel)]="date" name="date" placeholder="yyyy-mm-dd" required>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input class="form-control" type="text" [(ngModel)]="time" name="time" required placeholder="hh:mm (24h)">
      </div>
      <div class="form-group">
        <label>Details</label>
        <input class="form-control" type="text" [(ngModel)]="details" name="details" required>
      </div>
    </div>
    <div class="col-md-4 offset-md-4">
      <div style="border:solid; margin:20px; padding:20px">
        <p><b>Only Fill in when Game is over!</b></p>
        <div class="form-group">
          <label>Score</label>
          <input class="form-control" type="text" [(ngModel)]="score" name="score" placeholder="00-00" required>
        </div>
        <div class="form-group">
          <label>Won</label>
          <input class="form-control" type="checkbox" [(ngModel)]="won" name="won" required>
        </div>
      </div>
      <input type="submit" value="submit" class="btn btn-success">
    </div>


  </form>
</div>

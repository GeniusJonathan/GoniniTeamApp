<div *ngIf="player">
  <a [routerLink]="['/players']">Go Back</a>
  <br>
  <h2 class="page-header">{{player.firstname}} <small>{{player.lastname}}</small></h2>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">First Name: {{player.firstname}}</li>
        <li class="list-group-item">Last Name: {{player.lastname}}</li>
      </ul>
    </div>
    <a class="btn btn-default" [routerLink]="['/edit-player/'+player.$key]" >Edit</a>
    <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
  </div>
</div>
